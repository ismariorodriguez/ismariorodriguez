<!DOCTYPE html>
<html>
<head>
	<title>Mario Commands</title>
	<style>
		body {
			background-color: #62C7E8;
			background-image: linear-gradient(135deg, #62C7E8 0%, #E88B62 100%);
			color: #FFF;
			font-family: 'Press Start 2P', cursive;
			font-size: 24px;
			margin: 0;
			padding: 0;
			text-align: center;
		}
		h1 {
			font-size: 48px;
			margin: 20px 0;
		}
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			margin: 0 auto;
			max-width: 600px;
			padding: 20px;
		}
		.box {
			background-color: #FFF;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			margin: 10px;
			padding: 20px;
			text-align: left;
			width: 280px;
		}
		.box h2 {
			color: #E88B62;
			font-size: 32px;
			margin: 0 0 10px;
			text-shadow: 2px 2px #FFF;
		}
		.box p {
			margin: 0;
			text-shadow: 1px 1px #FFF;
		}
		.box p code {
			background-color: #F4F4F4;
			border-radius: 5px;
			padding: 2px 5px;
		}
	</style>
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
	<h1>Mario Commands</h1>
	<div class="container">
		<div class="box">
			<h2>Move Left</h2>
			<p>To move left, press the <code>left arrow</code> key.</p>
		</div>
		<div class="box">
			<h2>Move Right</h2>
			<p>To move right, press the <code>right arrow</code> key.</p>
		</div>
		<div class="box">
			<h2>Jump</h2>
			<p>To jump, press the <code>up arrow</code> key.</p>
		</div>
		<div class="box">
			<h2>Shoot</h2>
			<p>To shoot, press the <code>space</code> key.</p>
		</div>
	</div>
</body>
</html>
